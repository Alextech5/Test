<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
    <script>
      // Stting up scene
      const scene = new THREE.Scene();
      // Setting up camera
      const camera = new THREE.PerspectiveCamera(
        75, //It is the field of view. FOV is the extent of the scene that is seen on the display at any given moment. The value is in degrees.
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      // Seting renderer
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.BoxGeometry(2, 2, 3);
      const geometry2 = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const material2 = new THREE.MeshBasicMaterial({ color: 0xd4000 });
      const cube = new THREE.Mesh(geometry, material);
      const cube2 = new THREE.Mesh(geometry2, material2);
      scene.add(cube);
      scene.add(cube2);

      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
